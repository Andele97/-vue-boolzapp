<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- VUE -->
  <script src="https://unpkg.com/vue@3"></script>
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- FONT LATO -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="assets/style.css">

  <title>Boolzapp</title>
</head>
<body>

  <main>
    <div id="app" class="container">
      <!-- CONTACTS -->
      <div class="contacts">
        <div class="bar">
          <div class="user">
            <img src="assets/img/avatar_io.jpg" alt="io">
            <div class="name">Sofia</div>
          </div>
          <div class="attachment">
            <i class="fa-solid fa-circle-notch"></i>
            <i class="fa-solid fa-message"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>

        <div class="notify">
          <div class="bell">
            <i class="fa-solid fa-bell-slash"></i>
          </div>
          <div class="info">
            <div class="mess">Ricevi notifiche di nuovi messaggi</div>
            <div class="activeNotify">Attiva notifiche desktop</div>
          </div>
        </div>

        <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Cerca o inizia una nuova chat">
        </div>

        <div class="cont-contact">
          <div
          v-for="(contact, index) in contacts" 
          :class="contact.visible"
          @click="changeChat(index)"
          class="contact">
            <img 
            :src="'assets/img/avatar' + contact.avatar + '.jpg'" 
            :alt="contact.name">
            <div class="info">
              <div class="name">{{contact.name}}</div>
              <div class="lastMessage">Ultimo messaggio inviato</div>
            </div>  
          </div>
        </div>  
      </div>

      <!-- /CONTACTS -->

      <!-- MESSAGES -->
      <div class="messages">
        <!-- BAR -->
        <div class="bar">
          <div class="user">
            <img 
            :src="'assets/img/avatar' + contacts[openChat].avatar + '.jpg'" 
            :alt="">
            <div class="info">
              <div class="name">{{contacts[openChat].name}}</div>
              <div class="connect">Ultimo accesso oggi alle 12:00</div>
            </div>
          </div>
          <div class="attachment">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-paperclip"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <!-- /BAR -->
        
        <!-- CHAT -->
        <div class="chat">
          <div
          v-for="(msg, index) in contacts[openChat].messages"
          :class="msg.status === 'sent' ?'me' : 'people'">
            <div class="msn">
              <i class="fa-solid fa-chevron-down"></i>
              <p>{{msg.message}}</p>
              <div class="hours">{{msg.date}}</div>
            </div>
          </div>
        </div>
        <div class="write">
          <i class="fa-regular fa-face-smile"></i>
          <input type="text" placeholder="Scrivi un messaggio">
          <i class="fa-solid fa-microphone"></i>
        </div>
        <!-- /CHAT -->
      </div>
      <!-- /MESSAGES -->

    </div>
  </main>  

  <script src="js/script.js"></script>
</body>
</html>
